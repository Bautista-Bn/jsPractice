<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="mb-0">Control de Stock</h1>
                    </div>
                    <div class="card-body">
                        <div class="row g-2 mb-4">
                            <div class="col-md-3">
                                <input type="text" id="producto_nombre" class="form-control" placeholder="Producto">
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="producto_cantidad" class="form-control" placeholder="Cantidad" min="1">
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="producto_precio" class="form-control" placeholder="Precio" step="0.01" min="0">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success w-100" onclick="agregar()">Agregar</button>
                            </div>
                        </div>

                        <div id="tabla_vacia" class="alert alert-info text-center">
                            No hay productos
                        </div>

                        <div id="tabla_div" style="display: none;">
                            <table class="table table-striped table-hover">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio</th>
                                        <th>Total</th>
                                        <th>Acci√≥n</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla_cuerpo">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
