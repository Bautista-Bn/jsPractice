<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora con CSS Grid</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" value="0" readonly />

      <div class="grid-container">
        <button class="btn clear" id="clean" onclick="clear">C</button>
        <button type="button" class="btn operator" id="division" onclick="division">/</button>
        <button class="btn operator" id="multiplication">Ã—</button>
        <button class="btn operator resta" id="minus">-</button>
        <button class="btn-plus operator plus" id="plus">+</button>

        <button class="btn" id="seven">7</button>
        <button class="btn" id="eight">8</button>
        <button class="btn" id="nine">9</button>
        <button class="btn" id="four">4</button>
        <button class="btn" id="five">5 </button>
        <button class="btn" id="six">6</button>
        <button class="btn" id="one">1</button>
        <button class="btn" id="two">2</button>
        <button class="btn" id="three">3</button>
        <button class="btn equals" id="equal">=</button>

        <button class="btn zero">0</button>
        <button class="btn">.</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
